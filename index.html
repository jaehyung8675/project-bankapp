<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Bankapp</title>
  </head>
  <body>

    <nav>
      <img
        src="./assets/bankapp-logo-orange.png"
        alt="Bankapp Logo"
        class="logo"
      />
      <form class="login">
        <input
          type="text"
          placeholder="USER"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn"></button>
      </form>
    </nav>

    <main class="app">
      <section class="app__intro">
        <div class="app__welcome">
          <div>
            <p class="welcome__date">
              <span class="date">05 / 03 / 2037</span>
            </p>
            <p class="welcome-greeting">Welcome Back, Jay</p>
          </div>
        </div>

        <ul class="summary-list">
          <li class="summary-item">
            <p class="summary__label">Balance</p>
            <p class="summary__value summary__value--balance">$3840</p>
          </li>
          <li class="summary-item">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">$5020</p>
          </li>
          <li class="summary-item">
            <p class="summary__label">Out</p>
            <p class="summary__value summary__value--out">$1180</p>
          </li>
          <li class="summary-item">
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">$59.4</p>
          </li>
        </ul>
      </section>

      <section class="app__main">
        <div class="movements__container">
          <div class="movements">
            <div class="movements__row">
              <div class="movements__type movements__type--deposit">
                2 deposit
              </div>
              <div class="movements__date">3 days ago</div>
              <div class="movements__value">$4000</div>
            </div>
            <div class="movements__row">
              <div class="movements__type movements__type--withdrawal">
                1 withdrawal
              </div>
              <div class="movements__date">24/01/2037</div>
              <div class="movements__value">$-378</div>
            </div>
          </div>
          <button class="btn--sort">Sort</button>
        </div>

        <div class="operations">
          <div class="operation operation--transfer">
            <h2 class="operation__title">Transfer Money</h2>
            <form class="form form--transfer">
              <input type="text" class="form__input form__input--to" />
              <input type="number" class="form__input form__input--amount" />
              <button class="form__btn form__btn--transfer"></button>
              <label class="form__label">Transfer to</label>
              <label class="form__label">Amount</label>
            </form>
          </div>

          <div class="operation operation--loan">
            <h2 class="operation__title">Request Loan</h2>
            <form class="form form--loan">
              <input
                type="number"
                class="form__input form__input--loan-amount"
              />
              <button class="form__btn form__btn--loan"></button>
              <label class="form__label form__label--loan">Amount</label>
            </form>
          </div>

          <div class="operation operation--close">
            <h2 class="operation__title">Close Account</h2>
            <form class="form form--close">
              <input type="text" class="form__input form__input--user" />
              <input
                type="password"
                maxlength="6"
                class="form__input form__input--pin"
              />
              <button class="form__btn form__btn--close"></button>
              <label class="form__label">Confirm user</label>
              <label class="form__label">Confirm PIN</label>
            </form>
          </div>
        </div>
      </section>

      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
